<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Grid</title>
        <style>
            #grid {
                border: 5px solid pink;
                display: grid;
                grid-template-columns: 150px 1fr;
            }
            div {
                border: 5px solid gray;
            }
        </style>
    </head>
    <body>
        <!-- div는 block, span은 inline 둘 다 무색무취의 태그로 사용하고 싶을 때 사용하라고 만들어 둔 것들 -->
        <div id="grid">
            <div>NAVIGATION</div>
            <div>ARTICLE</div>
        </div>
    </body>
</html>
